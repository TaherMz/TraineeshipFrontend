<app-navbar [user]="offre"></app-navbar>
<div [ngStyle]="{backgroundImage:'url(../assets/img/b.jpg)'}" style="background-repeat: no-repeat;background-size: cover;">
    <div class="container add">
    
       <mat-tab-group class="card wizard-card" mat-stretch-tabs>
           <mat-tab label=" MON OFFRE" >
          <form #f="ngForm"  (ngSubmit)="Submit(f)">    
            <input type="hidden" pInputText [(ngModel)]="offre.status" name="status"  required #st="ngModel"> 
            <input type="hidden" pInputText [(ngModel)]="offre.enabled" name="enabled"  required #en="ngModel"> 
    
              <div class="  row" >
                <div class="card-header container">
                <h4 class="card-title text-dark text-center">
                INFORMATIONS DU L'OFFRE 
                </h4>
                </div>
                <div class="card-body ">
                  <div class=" col-g-5" >
                    <div class="form-group" >
                        <div class="p-field p-col-12 p-md-4">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon">
                                    <i class="pi pi-user"></i>
                                </span>
                                <span class="p-float-label">
                                    <input type="text" id="Name" pInputText [(ngModel)]="offre.nomsociete" name="nomsociete" #nme="ngModel" required> 
                                    <label for="Name">Nom de la Société</label>
                                </span>
                            </div>
                        </div>
                        </div>
                             
                      <div class="form-group">
                        <div class="p-field p-col-12 p-md-4">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon">
                                    <i class="pi pi-user"></i>
                                </span>
                                <span class="p-float-label">
                                    <input type="text" id="pren" pInputText [(ngModel)]="offre.mission" name="mission" #pm="ngModel" required> 
                                    <label for="pren">Mission</label>
                                </span>
                            </div>
                        </div>
                       </div>
           
                        <div class="form-group">
                            <div class="p-field p-col-12 p-md-4">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon">
                                        <i class="pi pi-user"></i>
                                    </span>
                                    <span class="p-float-label">
                                        <input type="text" id="c" pInputText [(ngModel)]="offre.datedebut" name="datedebut" #cn="ngModel" required> 
                                        <label for="c">Date debut</label>
                                    </span>
                                </div>
                            </div>
                         </div>

                         <div class="form-group">
                            <div class="p-field p-col-12 p-md-4">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon">
                                        <i class="pi pi-user"></i>
                                    </span>
                                    <span class="p-float-label">
                                        <input type="text" id="f" pInputText [(ngModel)]="offre.datefin" name="datefin" #cf="ngModel" required> 
                                        <label for="f">Date debut</label>
                                    </span>
                                </div>
                            </div>
                         </div>
    
    
                  </div> 
                </div>
                <div class="card-body ">
                    <div class=" col-g-12 ">
                    
                        <div class="form-group">
                            <div class="p-field p-col-12 p-md-4">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon">
                                        <i class="pi pi-user"></i>
                                    </span>
                                    <span class="p-float-label">
                                        <input type="mail" id="mail" pInputText  [(ngModel)]="offre.email" name="email" #ml="ngModel" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"> 
                                        <label for="mail">Email</label>
                                    </span>
                                </div>
                            </div>
                            <div *ngIf="ml.errors?.pattern" class="alert alert-danger">
                                La forme du mail doit etre valide
                              </div>
                           </div>
                          
                      <div class="form-group">
                        <div class="p-field p-col-12 p-md-4">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon">
                                    <i class="pi pi-user"></i>
                                </span>
                                <span class="p-float-label">
                                    <input type="text" id="niv" pInputText [(ngModel)]="offre.profil" name="profil" #nv="ngModel" required> 
                                    <label for="niv">Profil demandé</label>
                                </span>
                            </div>
                        </div>
                        </div>
                      
                        <div class="form-group">
                            <div class="p-field p-col-12 p-md-4">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon">
                                        <i class="pi pi-user"></i>
                                    </span>
                                    <span class="p-float-label">
                                        <input type="text" id="tel" pInputText [(ngModel)]="offre.tel" name="tel" #tl="ngModel" required pattern="[0-9]+"> 
                                        <label for="tel">Telephone</label>
                                    </span>
                                </div>
                            </div>
                         </div>
    
                          <div class="form-group">
                            <div class="p-field p-col-12 p-md-4">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon">
                                        <i class="pi pi-user"></i>
                                    </span>
                                    <span class="p-float-label">
                                        <input type="text" id="cod" pInputText [(ngModel)]="offre.categories" name="categories" #cd="ngModel" required> 
                                        <label for="cod">Categories</label>
                                    </span>
                                </div>
                            </div>
                            </div>
                       
                    </div>
                    <div  [ngStyle]="{'float':'right','margin':'20px'}">
                   <button type="submit" [disabled]="f.invalid" pButton  label="Confirmer" class="ui-button-success"></button>
                 </div>
                  </div>
              </div> 
            </form> </mat-tab>
        </mat-tab-group>
    </div></div>
